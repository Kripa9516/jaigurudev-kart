<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Guru Dev Kart - Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('shop.jpg') no-repeat center center;
            background-size: cover;
            color: white;
        }

        .hero h2 {
            font-size: 36px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-card p {
            color: #555;
            font-size: 14px;
        }

        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-card button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jai Guru Dev Kart</h1>
        <p>Owned by Kripa Shankar rathore</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero">
        <h2>Welcome to Jai Guru Dev Kart</h2>
        <p>Your one-stop shop for all your needs!</p>
    </section>

    <section class="products" id="products">
        <div class="product-card">
            <img src="https://images.app.goo.gl/PJJF6mEVevYaoZiH9" alt="fruits">
            <h3>fruits</h3>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>$15.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product Name 3</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more product cards as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Jai Guru Dev Kart. All rights reserved.</p>
    </footer>
</body>
</html>
